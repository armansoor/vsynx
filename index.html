<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Modular Synth</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="toolbar">
    <button onclick="addModule('VCO')">Add VCO</button>
    <button onclick="addModule('VCA')">Add VCA</button>
    <button onclick="autoArrange()">Auto Arrange</button>
    <button onclick="resumeContext()" style="border-color: var(--accent); color: var(--accent);">Start Audio</button>
    <span style="margin-left:auto; align-self:center; font-size: 0.8em; color: #888;">Double-click input to disconnect</span>
</div>

<div id="rack">
    <svg id="cable-layer"></svg>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
